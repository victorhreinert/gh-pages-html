<!DOCTYPE html>

<html>
  <head>
    <title>Git</title>
    <meta charset="UTF-8" />
    <!--  <h1>Validations - HTML requirement</h1> -->
  </head>

  <body>
    <h2>Sign up account</h2>
    <a href=""> For more discription </a>
    <section>
      <form action="">
        <hr width="36%" align="left" />
        <p>
          <label for="name">Enter first name:</label>
          <!-- required um atributo necessário e importante do dia a dia do dev front. -->
          <!--fará com o que o botão só enviará os dados ao servidor preenchido o campo com os dados necessario.-->
          <input
            type="text"
            id="name"
            placeholder="Fisrt name"
            name="id-name"
            required
          />
        </p>
        <p>
          <label for="user.valid">Username:</label>
          <input
            type="text"
            id="user.valid"
            name="username"
            placeholder="Username"
            required
            minlength="3"
            maxlength="10"
          />
          <!-- required para username será de 3 caractere conforme definido no input-->
        </p>
        <p>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="e-mail"
            min="5"
            maxlength="25"
            required
            placeholder="E-mail"
          />
          <!-- required para email será a obrigatoriedade do @ -->
        </p>
        <p>
          <label for="url-id">URL:</label>
          <input
            type="url"
            id="url-id"
            placeholder="Url"
            name="url"
            required
            min="5"
          />
          <!-- required url é "http:www.(...).com" -->
        </p>
        <hr align="left" width="36%" />
        <p>
          <button>Submit</button>
        </p>
      </form>
    </section>
  </body>
</html>
