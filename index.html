<!DOCTYPE html>

<html>
  <head>
    <title>Git</title>
    <meta charset="UTF-8" />
    <!--  <h1>Validations - HTML requirement</h1> -->
  </head>

  <body>
    <h2>Validations</h2>
    <section>
      <hr width="36%" align="left" />
      <!-- para conectar os marcadores radio o nome(name) tem que ser o mesmo-->
      <!-- marcadores tipo checkbox-->
      <label for="bot">Im not a bot</label>
      <input type="radio" name="videogame" id="bot" required />

      <label for="sign-up">Already Sign</label>
      <input type="radio" name="videogame" id="sign-up" required />

      <label for="new-user">New User</label>
      <input type="radio" name="videogame" id="new-user" required />
      <button>Check-up</button>
      <hr width="36%" align="left" />
    </section>

    <h2>Sign up account</h2>
    <a href=""> For more discription </a>
    <section>
      <form action="">
        <hr width="36%" align="left" />
        <p>
          <label for="name"> First Name:</label>
          <!-- required um atributo necessário e importante do dia a dia do dev front. -->
          <!--fará com o que o botão só enviará os dados ao servidor preenchido o campo com os dados necessario.-->
          <input
            type="text"
            id="name"
            placeholder="Fisrt Name"
            name="id-name"
            required
          />
        </p>
        <p>
          <label for="user.valid">Username:</label>
          <input
            type="text"
            id="user.valid"
            name="username"
            placeholder="Username"
            required
            minlength="3"
            maxlength="10"
          />
          <!-- required para username será de 3 caractere conforme definido no input-->
        </p>
        <p>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="e-mail"
            min="5"
            maxlength="25"
            required
            placeholder="E-mail"
          />
          <!-- required para email será a obrigatoriedade do @ -->
        </p>
        <p>
          <label for="id-password">Password:</label>
          <input
            type="password"
            id="url-id"
            placeholder="Password"
            name="url"
            required
            min="5"
          />
          <!-- required url é "http:www.(...).com" -->
        </p>
        <hr align="left" width="36%" />
        <p>
          <button>Submit</button>
        </p>
      </form>
    </section>
  </body>
</html>
